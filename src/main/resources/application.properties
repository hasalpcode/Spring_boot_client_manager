spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mystock?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=

spring.jpa.properties.hibernet.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

